<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Google Maps Multiple Markers</title>
        <style>
            body {
                text-align: center;
                margin: auto;
            }

            #map {
                /*width: 500px;*/
                height: 450px;
            }

            .centered {
                display: block;
                margin: auto;
                width: 90%;
            }

        </style>
    </head>

    <body>
        <div class=row>
            <h2>Multiple Google Maps Markers</h2>
            <p>
                Click the spots to see the Backers
                </br>
            </p>
        </div>

        <div class="row text-center centered">
            <div id="map"></div>
        </div>

        <div class=row>
            <p>This is footer
            <p>
        </div>
        <script>
            function initMap() {
                // Define your locations: HTML content for the info window, latitude, longitude
                var locations = [
                    ['<h4>Obama</h4><img src="https://cdn.pixabay.com/photo/2015/02/24/15/41/dog-647528__340.jpg" height="100" width="100">', -1.9802784, 30.1680199],
                    ['<h4>Jared Leto</h4><img src="https://cdn.pixabay.com/photo/2015/02/24/15/41/dog-647528__340.jpg" height="100" width="100">', -1.964880, 30.069333],
                    ['<h4>Amanda Palmer</h4><img src="http://amandapalmer.net/wp-content/uploads/2013/09/1173818_10151647707218375_1357447411_n-300x200.png" height="100" width="100">', -1.9626765, 30.1680199],
                    ['<h4>Random Girl</h4><img src="https://s-media-cache-ak0.pinimg.com/originals/62/71/76/627176b115aee264d92f7a33df1137d9.jpg" height="100" width="100">', -1.9702784, 30.1680199],
                    ['<h4>Old Man</h4><img src="https://cdn.pixabay.com/photo/2014/05/22/16/57/face-351281_960_720.jpg" height="100" width="100">', -1.9802784, 30.1680199],
                    ['<h4>RadioHead </h4> <img src="http://i1.kym-cdn.com/entries/icons/original/000/018/291/radiohead.jpg" height="100" width="100">', -1.9202784, 30.1680199],
                    ['<h4>Oview data migration</h4> <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRnD3tNAqzahr3RHZvGa5m-REBWzbt6lijC0fRA2wxfS0tHJUvvpA" height="100" width="100">', -1.9502784, 30.1680199],
                    ['<h4>Smile</h4><img src="https://cdn.pixabay.com/photo/2015/02/24/15/41/dog-647528__340.jpg" height="100" width="100">', -1.9402784, 30.1680199]
                ];

                // Setup the different icons and shadows
                var iconURLPrefix = 'https://maps.google.com/mapfiles/ms/icons/';

                var icons = [
                    iconURLPrefix + 'red-dot.png',
                    iconURLPrefix + 'green-dot.png',
                    iconURLPrefix + 'blue-dot.png',
                    iconURLPrefix + 'orange-dot.png',
                    iconURLPrefix + 'purple-dot.png',
                    iconURLPrefix + 'pink-dot.png',
                    iconURLPrefix + 'yellow-dot.png'
                ]
                var iconsLength = icons.length;

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 10,
                    center: new google.maps.LatLng(-1.964880, 30.069333),
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    mapTypeControl: false, /* option for satelate view*/
                    streetViewControl: false,
                    panControl: false,
                    zoomControlOptions: {
                        position: google.maps.ControlPosition.LEFT_BOTTOM
                    }
                });

                var infowindow = new google.maps.InfoWindow({
                    maxWidth: 205
                });

                var markers = new Array();
                var iconCounter = 0;

                // Add the markers and infowindows to the map
                for (var i = 0; i < locations.length; i++) {
                    var marker = new google.maps.Marker({
                        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                        map: map,
                        icon: icons[iconCounter]
                    });

                    markers.push(marker);

                    google.maps.event.addListener(marker, 'click', (function (marker, i) {
                        return function () {
                            infowindow.setContent(locations[i][0]);
                            infowindow.open(map, marker);
                        }
                    })(marker, i));

                    iconCounter++;
                    // We only have a limited number of possible icon colors, so we may have to restart the counter
                    if (iconCounter >= iconsLength) {
                        iconCounter = 0;
                    }
                }

                function autoCenter() {
                    //  Create a new viewpoint bound
                    var bounds = new google.maps.LatLngBounds();
                    //  Go through each...
                    for (var i = 0; i < markers.length; i++) {
                        bounds.extend(markers[i].position);
                    }
                    //  Fit these bounds to the map
                    map.fitBounds(bounds);
                }
                autoCenter();
            }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-ntkzWK3RNvjIhGVZNpzQAGgkHx2zeDc&callback=initMap"></script>
    </body>

</html>
